{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
    name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Articles</title>
  </head>
  <body>
    <header class="page-header">
  <div class="container">
    <div class="page-header__content">
      <div>
        <h1 style="color:white"> BioClass</h1>
      </div>
      <nav>

        <ul role="list" class="nav-list flex-group">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="blog">Blog</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
    <main>

<div class="section container">
<h1 class="section-title">Recent articles</h1>
<ul role="list" class="articles__list flow">
  {% for post in posts  %}
  <li>
         <article class="snippet">
  <img src="/media/{{post.image_exp}}" alt="a man on his computer" class="snippet__image">
  <h3 class="snippet__title"><a href="post/{{post.title}}">{{ post.title }}</a></h3>
  <p class="snippet__meta">by <span>{{ post.author }}</span> on <span>{{ post.time_written }}</span></p>
  <p class="snippet__body">{{post.content|truncatewords:20}}</p>
  <a href="post/{{post.title}}" class="btn btn--primary">Continue Reading</a>
</article>
        </li>
  {% endfor %}
</ul>
  </div>
    </main>
